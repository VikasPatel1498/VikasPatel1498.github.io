<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Vikas Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>portfolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- ✅ Use template token, not deprecated variable -->
  <script>
    const serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>

  <!-- ✅ Correct flutter loader -->
  <script src="flutter.js" defer></script>
</head>
<body style="background-color: white;">

  <script>
    window.addEventListener('load', function () {
      // Optional: use "auto", "html", or "canvaskit"
      window.flutterWebRenderer = "auto";

      // ✅ Use latest initialization method
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>

</body>
</html>
